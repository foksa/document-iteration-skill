name: Package Starter Kit

on:
  workflow_dispatch:  # Manual trigger for testing
  push:
    branches: [main]
    paths:
      - 'document-iteration-skill/**'
      - 'editor-configs/**'

permissions:
  contents: write

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create starter kit structure
        run: |
          mkdir -p starter-kit
          cp -r document-iteration-skill starter-kit/
          cp -r editor-configs starter-kit/
          # Remove test files from package
          rm -rf starter-kit/document-iteration-skill/scripts/test

      - name: Create zip
        run: zip -r starter-kit.zip starter-kit

      - name: Update starter-kit release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: starter-kit
          files: starter-kit.zip
          name: Starter Kit
          body: |
            Auto-generated starter kit with skill and editor configs.
            This release is auto-updated on every push to `document-iteration-skill/` or `editor-configs/`.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}